<!DOCTYPE html>
<html>
  <head>
    <title>Login Success</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="login_success_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Add the following HTML snippet inside the div with id="container" -->
        <div class="age-bracket-section" id="ageBracketSection">
          <label for="ageBracket">Age Bracket:</label>
        </div>

        <div class="profile">
          <div class="profile-picture-container">
            <img
              src="stock_image/default_profile_picture.png"
              alt="Profile Picture"
              id="profilePicture"
            />
            <!-- Add an input element to allow profile picture selection -->
            <input
              type="file"
              accept="image/*"
              id="profilePictureInput"
              onchange="displaySelectedProfilePicture(event)"
            />
          </div>
          <h1>ã…¤Welcome, <span id="username"></span>!</h1>
        </div>
        <!-- Update the button to remove the inline onclick event -->
        <!-- <button class="profile-picture-button" id="changePictureButton">
        Change Picture
      </button> -->
      </div>
      <p>You have successfully logged in.</p>
      <p>Select a sport event:</p>
      <ul id="sportList">
        <li onclick="selectEvent('Football')" id="football">Football</li>
        <li onclick="selectEvent('Basketball')" id="basketball">Basketball</li>
        <li onclick="selectEvent('Volleyball')" id="volleyball">Volleyball</li>
        <li onclick="selectEvent('Tennis')" id="tennis">Tennis</li>
      </ul>
      <p><a href="logjn.html">Log Out</a></p>
      <div id="adminSection">
        <h2>Selected Sports (Admin Only)</h2>
        <ul id="selectedSportsList" class="selected-sports-list">
          <!-- List items will be dynamically added by JavaScript -->
        </ul>
        <div class="time-date" id="timeDate"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
